<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Currency Converter</title>
    <link rel="stylesheet" href="style.css">

    <div class="container">
        <div class="wrapper">
            <form action="">
                <div class="logo"> 
                    <img src="/img/cc.png" alt="" class="money-img">
                    <h1>Ace Currency Converter</h1>
                    <p>Check live foreign currency exchange rates</p>
                </div>

                                <option value="JPY">JPY</option>
                                <option value="KRW">KRW</option>
                                <option value="KZT">KZT</option>
                                <option value="MXN">MXN</option>
                                <option value="MYR">MYR</option>
                                <option value="NOK">NOK</option>
                                <option value="NZD">NZD</option>
                                <option value="PAB">PAB</option>
                                <option value="PEN">PEN</option>
                                <option value="PHP">PHP</option>
                                <option value="PKR">PKR</option>
                                <option value="PLN">PLN</option>
                                <option value="PYG">PYG</option>
                                <option value="RON">RON</option>
                                <option value="RUB">RUB</option>
                                <option value="SAR">SAR</option>
                                <option value="SEK">SEK</option>
                                <option value="SGD">SGD</option>
                                <option value="THB">THB</option>
                                <option value="TRY">TRY</option>
                                <option value="TWD">TWD</option>
                                <option value="UAH">UAH</option>
                                <option value="USD" selected>USD</option>
                                <option value="UYU">UYU</option>
                                <option value="VND">VND</option>
                                <option value="ZAR">ZAR</option>
                            </select>
                        <!-- </div> -->
                    </div>

                    <div class="grid-3">
                        <label for="">&nbsp;</label>
                        <!-- <div id="swap_rate_btn"> -->
                            <button class="swap-btn key" id="rate"><i class='fa-solid fa-arrow-right-arrow-left'></i></button>
                        <!-- </div> -->
                    </div>

                    <div class="grid-4">
                        <label for="">To</label>
                        <!-- <div id="currency-two"> -->
                            <select id="currency-2" class="key">
                                <option value="AED">AED</option>
                                <option value="ARS">ARS</option>

                                <option value="EUR" selected>EUR</option>
                                <option value="FJD">FJD</option>
                                <option value="GBP">GBP</option>

                                <option value="SGD">SGD</option>
                                <option value="THB">THB</option>

                                <option value="TWD">TWD</option>
                                <option value="UAH">UAH</option>
                                <option value="USD">USD</option>
                                <option value="UYU">UYU</option>
                                <option value="VND">VND</option>
                                <option value="ZAR">ZAR</option>
                        </select>
                        <!-- </div> -->
                    </div>
                </div>
                <div id="grid-system-2">
                    <div class="grid-5">
                        <div class="rate-display">
    
                        </div>
                        <label for=""></label>
                        <div id="convert_rate_btn">
                            <button class="convert-btn key" id="convert-btn">Convert</button>
                        </div>
                    </div>
                </div>     
            </form>
        </div>    
    </div>

    <script src="app.js"></script>
</body>
</html>
